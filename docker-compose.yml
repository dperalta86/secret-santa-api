version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: secretsanta-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: secretsanta
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: secretsanta
      MYSQL_PASSWORD: secretsanta123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Opcional: Adminer para visualizar la DB
  adminer:
    image: adminer:latest
    container_name: secretsanta-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local