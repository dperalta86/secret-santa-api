spring:
  application:
    name: secret-santa-api

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  draw:
    code-length: 6

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html