spring:
  datasource:
    url: jdbc:mysql://localhost:3306/secretsanta?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: secretsanta
    password: secretsanta123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  devtools:
    restart:
      enabled: true

logging:
  level:
    root: INFO
    com.tunombre.secretsanta: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false  # Deshabilitado para test inicial - no necesitamos mail configurado a√∫n